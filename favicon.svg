
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#2979FF"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0F2C"/>
      <stop offset="100%" stop-color="#111A3A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>

  <!-- Stylized K -->
  <polygon points="160,120 210,120 190,250 140,300" fill="url(#kGradient)"/>
  <polygon points="190,250 360,120 420,120 250,260" fill="url(#kGradient)"/>
  <polygon points="250,260 420,390 360,390 190,300" fill="url(#kGradient)"/>

  <!-- Code Brackets -->
  <text x="150" y="430" font-size="70" fill="#00E5FF" font-family="monospace">&lt;/&gt;</text>

  <!-- Pixel Squares -->
  <rect x="350" y="250" width="22" height="22" fill="#00E5FF"/>
  <rect x="380" y="230" width="18" height="18" fill="#00C8FF"/>
  <rect x="400" y="260" width="16" height="16" fill="#2979FF"/>
  <rect x="370" y="290" width="14" height="14" fill="#1565C0"/>
</svg>
